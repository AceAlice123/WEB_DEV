<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form action="#" method="#">
        <!-- Single answer -->
        <div>Q1. Which is not a Programming Language?</div>
        <input type="radio"  name="Program" id="1">
        <label for="1">Java</label>
        <input type="radio" name="Program"  id="2">
        <label for="2">Python</label>
        <input type="radio" name="Program" id="3">
        <label for="3">C++</label>
        <input type="radio" name="Program" id="4">
        <label for="4">HTML</label>
        <!-- Multiple answers -->
        <div>Q2. Which of these Programming Languages?</div>
        <input type="checkbox"  name="Program" id="5">
        <label for="5">Java</label>
        <input type="checkbox" name="Program"  id="6">
        <label for="6">Python</label>
        <input type="checkbox" name="Program" id="7">
        <label for="7">C++</label>
        <input type="checkbox" name="Program" id="8">
        <label for="8">HTML</label>
        
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button type="submit">Search google</button>
    </form>
</body>
</html>
