<html lang="en">
<head>

        .container{
            height: 300px;
            width: 300px;
            margin: auto;
            background-color: brown;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .item{
            height: 50px;
            width: 50px;
            background-color: aquamarine;
        }
    </style>
    <title>How  to Center a div</title>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
